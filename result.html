<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Result Page</title>
    <link rel="stylesheet" href="t.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/3.21.0/tabler-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="resultPage" class="container">
        <!-- Header with Logo -->

        <div class="audio-container">
          <div id="waveform" class="center-waveform"></div>
          <div class="audio-controls">
            <div class="backward-buttons">
              <button id="skipBackward30">
                <i class="ti ti-rewind-backward-30"></i>
              </button>
              <button id="skipBackward15">
                <i class="ti ti-rewind-backward-15"></i>
              </button>
            </div>
            <div class="audio-player-inner">
              <audio id="audioPlayer">
                <source id="audioSource" src="" type="audio/mp3" />
                Your browser does not support the audio element.
              </audio>
            </div>
            <div class="forward-buttons">
              <button id="skipForward15">
                <i class="ti ti-rewind-forward-15"></i>
              </button>
              <button id="skipForward30">
                <i class="ti ti-rewind-forward-30"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="content-wrapper">
          <!-- Raw Text Section -->
          <div class="raw-text" id="rawText">
            <div id="rawTextCopyDownloadIcons">
              <div class="" onclick="syncRawTextAudio()">
                <i class="fa-solid fa-arrows-rotate"></i>
              </div>
              <div onclick="copyText('rawTextContent')">
                <i class="fa-solid fa-copy"></i>
              </div>
              <div onclick="downloadText('rawTextContent', 'rawtext.txt')">
                <i class="fa-solid fa-download"></i>
              </div>
            </div>
            <div class="TranscriptAccordion">
              <h2 id="rawTextHeading">Transcript</h2>
              <i
                onclick="transcriptAccordionToggle()"
                id="TranscriptAccordionDownIcon"
                class="fa-solid fa-caret-up"
              ></i>
            </div>
            <div id="rawTextContent">This is the raw transcript text...</div>
            <div id="scrollToTopIcon" onclick="scrollToTheTop('raw-text')">
              <i id="scrollToTopIconTag" class="fa-solid fa-angles-up"></i>
              <span class="ScrollToTopTooltip">Scroll to Top</span>
            </div>
          </div>

          <div class="tabs-section">
            <div class="tab-buttons">
              <button class="tablink" onclick="openTab(event, 'Summary')">
                Simple Summary
              </button>
              <button
                class="tablink"
                onclick="openTab(event, 'OneLinerSummary')"
              >
                Detailed Summary
              </button>
              <!-- <button class="tablink" onclick="openTab(event, 'QA')">Q&A</button> -->
              <button class="tablink" onclick="openTab(event, 'Chat')">
                Chat
              </button>
            </div>

            <!-- Summary Section -->
            <!-- Summary Section -->
            <div id="Summary" class="tabcontent">
              <div class="summary-header">
                <div class="summary-controls" style="margin-left: auto">
                  <button
                    id="showDefaultPromptBtn"
                    class="btn btn-secondary"
                    onclick="toggleDefaultPrompt()"
                  >
                    Instructions
                  </button>
                  <button
                    id="fewShotsBtn"
                    class="btn btn-secondary"
                    onclick="toggleFewShots()"
                  >
                    Few-Shot Examples
                  </button>
                </div>
              </div>

              <div id="InstructionModal" class="InstructionsModal">
                <div class="modal-content">
                  <button
                    id="hideInstructions"
                    class="btn btn-secondary"
                    onclick="toggleDefaultPrompt()"
                  >
                    Hide Instructions
                  </button>
                  <div id="defaultPromptDisplay" class="prompt-display"></div>
                  <button
                    id="customizeBtn"
                    class="btn btn-primary"
                    onclick="enableCustomization()"
                  >
                    Customize
                  </button>
                </div>
              </div>

              <div id="FewShotExampleModal" class="FewShotExampleModal">
                <div class="modal-content">
                  <button
                    id="hideFewShotExamples"
                    class="btn btn-secondary"
                    onclick="toggleFewShots()"
                  >
                    Close Few-Shot Examples
                  </button>
                  <div id="fewShotsContainer" class="prompt-container">
                    <textarea
                      id="fewShotsInput"
                      rows="10"
                      placeholder="Enter few-shot examples here..."
                    ></textarea>
                  </div>
                </div>
              </div>

              <!-- <div id="defaultPromptContainer" class="prompt-container" style="display:none;">
            <div id="defaultPromptDisplay" class="prompt-display"></div>
            <button id="customizeBtn" class="btn btn-primary" onclick="enableCustomization()">Customize</button>
        </div> -->

              <div
                id="customPromptContainer"
                class="prompt-container"
                style="display: none"
              >
                <textarea
                  id="customPromptInput"
                  rows="10"
                  placeholder="Customize your prompt here..."
                ></textarea>
                <div class="button-group">
                  <button
                    id="saveBtn"
                    class="btn btn-success"
                    onclick="saveCustomPrompt()"
                  >
                    Save
                  </button>
                  <button
                    id="cancelBtn"
                    class="btn btn-danger"
                    onclick="cancelCustomization()"
                  >
                    Cancel
                  </button>
                </div>
              </div>

              <!-- <div id="fewShotsContainer" class="prompt-container" style="display:none;">
            <textarea id="fewShotsInput" rows="10" placeholder="Enter few-shot examples here..."></textarea>
        </div> -->

              <div id="summaryControls" class="summary-controls">
                <button
                  class="btn btn-primary generate-btn"
                  onclick="generateSummary()"
                >
                  Generate Summary
                </button>

                <div id="rawTextCopyDownloadIcons">
                  <button id="fullscreenBtn" class="btn btn-secondary">
                    <i class="fas fa-search-plus"></i>
                  </button>
                  <div onclick="copyText('summaryContent')">
                    <i class="fa-solid fa-copy"></i>
                  </div>
                  <div onclick="downloadText('summaryContent', 'summary.txt')">
                    <i class="fa-solid fa-download"></i>
                  </div>
                </div>
              </div>

              <div id="summaryContent" class="summary-content"></div>
              <!-- Add this button to your result page HTML -->
            </div>

            <div id="OneLinerSummary" class="tabcontent">
              <div class="DetailedSummaryMessage">
                Select a section to generate the summary
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <div>
                  <button onclick="fetchOpeningRemarksSummary()">
                    Opening Remarks
                  </button>
                  <button onclick="fetchQASummary()">Q&A</button>
                </div>
                <div id="DetailedSummaryIcons">
                  <div onclick="copySelectedOneLiners()">
                    <i class="fa-solid fa-copy"></i>
                  </div>
                  <div onclick="downloadSelectedOneLiners()">
                    <i class="fa-solid fa-download"></i>
                  </div>
                </div>
                <!-- <button id="downloadCSVButton" class="btn btn-secondary" onclick="downloadCSV()">Download Categories</button> -->
              </div>
              <div id="oneLinerSummaryContent"></div>
            </div>

            <!--                 
                    <div id="QA" class="tabcontent">
                        <button id="generateQAButton">Generate Q&A and OneLineSummary</button>
                        
                    
                        <h2>Q&A</h2>
                        <div id="qaContent">
                            <h3>Q&A</h3>
                            <div id="qaItems"></div>
                            <h3>One-Liner Summary</h3>
                            <div id="oneLinerSummaryItems"></div>
                        </div>
                        
                        <button id="copySelected">Copy Selected</button>
                        <button id="downloadSelected">Download Selected</button>
                        <button id="downloadFull">Download Full</button>
                    </div> -->

            <!-- Chat Section -->
            <div id="Chat" class="tabcontent">
              <!-- <h2>Chat with Assistant</h2> -->
              <div id="chatContainer">
                <div id="chatBox">
                  <div class="message system">
                    Hi there! I can answer any questions related to the
                    transcript. How may I assist you today?
                  </div>
                </div>
                <div id="chatInputContainer">
                  <input
                    type="text"
                    id="chatInput"
                    placeholder="Type your question here..."
                  />
                  <button class="send-bt" onclick="sendMessage()">
                    <svg
                      viewBox="0 0 24 24"
                      width="24"
                      height="24"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <line x1="22" y1="2" x2="11" y2="13"></line>
                      <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                  </button>

                  <button class="clear-chat-btn" onclick="clearChatHistory()">
                    Clear Chat History
                  </button>
                </div>
              </div>
              <div id="chatActions">
                <button onclick="copyText('chatBox')" class="chat-action-btn">
                  <svg
                    viewBox="0 0 24 24"
                    width="18"
                    height="18"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect
                      x="9"
                      y="9"
                      width="13"
                      height="13"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path
                      d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                    ></path>
                  </svg>
                  Copy Chat
                </button>
                <button
                  onclick="downloadText('chatBox', 'chat.txt')"
                  class="chat-action-btn"
                >
                  <svg
                    viewBox="0 0 24 24"
                    width="18"
                    height="18"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                  Download Chat
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="t.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </body>
</html>
